<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home-Crossfit</title>
        <link rel="normalize" href="./css/normalize.css"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans+Condensed:wght@300&display=swap');
            </style>
        <script src="https://kit.fontawesome.com/d93ddb798c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
        
    
    
    </head>
<body>

    <header>
<div class="poids"> <img src="./images/logo_poids.png" alt="halteres"/></div>
<div class="container_photo">
    <div class="photo_profil">
        <img src="./images/photo_profil.png" alt="profil"/>
        <p>Hello Dimitri!</p>
        <p>Ready to break some records?</p>
    </div>
    <div class="img_active"><img src="./images/logo_virgin.png" alt="logo virgin"/></div>
</div>
</header>

<main>
<div class="workout">
    <div class="workout_date">
        <h2>Latest Workout</h2>
        <p> 18 Sep 17</p>
    </div>
    <div class="workout_graph"> <img src="./images/workout_graph.png" alt="graph"/></div>
    <div class="workout_temps">
        <p> 00'00</p>
    </div>
</div>



<div class="perf">
    <div class="perf_date">
        <h2>Latest Performance</h2>
        <p> 18 Sep 17</p>
    </div>
    <div class="perf_graph"><img src="./images/perf_graph.png" alt=" graph perf" /></div>
    <div class="perf_poids"><p>100kg</p></div>
</div>


<div class="cta"><img src="./images/CTA.jpeg" alt="cta"/></div>

<footer>
    <i class="fas fa-user"></i>
    <i class="fa-solid fa-heart"></i>
    <i class="fas fa-dumbbell"></i>
    <i class="fas fa-trophy"></i>
    <i class="fa-solid fa-award-simple"></i>    
    
</footer>


</main>



    

   </body>
